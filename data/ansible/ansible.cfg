[defaults]
hostfile = ~/ansible/inventory
sudo_user = root
log_path = ~/ansible/logs/ansible.log
host_key_checking = False

[ssh_connection]
control_path = %(directory)s/%%h-%%r
pipelining = True
control_path = /tmp
ssh_args = -o ControlMaster=no
#ssh_args = -o ForwardAgent=yes -o StrictHostKeyChecking=no



